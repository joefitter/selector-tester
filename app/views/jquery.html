<div id="outer-container">
  <h1>jQuery Selector Tester</h1>
  <form role="form" name="form">
    <div class="form-group">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">jQuery("</span>
        <input type="text" class="form-control selector" name="selector" placeholder="Selector" ng-model="model.selector">
        <span class="input-group-addon">")</span>
      </div>
      <strong class="text-danger" ng-show="form.selector.$invalid">Invalid Selector</strong>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <h3>Input</h3>
        <textarea ng-model="model.inputHtml" spellcheck='false'></textarea>
      </div>
      <div class="col-md-6">
        <h3>Output</h3>
        <div output input-html="{{model.inputHtml}}" selector="{{model.selector}}"></div>
      </div>
    </div>
  </form>
</div>
